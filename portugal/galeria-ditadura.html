        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1/1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .overlay-image-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .overlay-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .overlay-caption {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .overlay-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;

            const overlayLink = document.getElementById('overlay-link');
            const closeBtn = document.getElementById('close-btn');

            // Create gallery items
            galleryData.forEach((item, index) => {
                if (!item.imageUrl) return;

                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;

                const img = document.createElement('img');
                img.className = 'gallery-image';
                img.src = item.imageUrl;
                img.alt = item.description || 'Imagem histórica';

                const caption = document.createElement('div');
                caption.className = 'gallery-caption';
                caption.textContent = item.description || 'Sem descrição';

                galleryItem.appendChild(img);
                galleryItem.appendChild(caption);
                gallery.appendChild(galleryItem);

                // Add click event
                galleryItem.addEventListener('click', () => {
                    overlayImage.src = item.imageUrl;
                    overlayImage.alt = item.description || 'Imagem histórica';
                    overlayCaption.textContent = item.description || 'Sem descrição';

                    if (item.sourceUrl) {
                        overlayLink.href = item.sourceUrl;
                        overlayLink.style.display = 'inline-block';
                    } else {
                        overlayLink.style.display = 'none';
                    }

                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close overlay
            closeBtn.addEventListener('click', () => {
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            // Close overlay when clicking outside image
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Close overlay with ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('active')) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
